name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [8.1, 8.2]
        
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: unilearn_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: ctype, iconv, intl, pdo_mysql, dom, filter, gd, hash, json, mbstring, pcre, session, simplexml, spl, tokenizer, xml
        coverage: xdebug

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-

    - name: Set up environment for tests
      run: |
        cp .env.test .env.local
        echo "APP_ENV=test" >> .env.local
        echo "APP_SECRET=test-secret-for-ci" >> .env.local

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

    - name: Wait for MySQL
      run: |
        timeout 60 bash -c 'until mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT 1"; do sleep 2; done'

    - name: Create database and run migrations
      run: |
        php bin/console doctrine:database:create --if-not-exists --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test

    - name: Clear cache
      run: php bin/console cache:clear --env=test

    - name: Run PHP CS Fixer
      run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml || true

    - name: Upload coverage to Codecov
      if: matrix.php-version == '8.2'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
