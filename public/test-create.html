<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Create Course</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Stepper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/css/bs-stepper.min.css">
    
    <!-- Choices CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Page</h1>
        <div id="stepper" class="bs-stepper">
            <div class="bs-stepper-header">
                <div class="step" data-target="#step-1">
                    <button type="button" class="step-trigger">Step 1</button>
                </div>
            </div>
            <div class="bs-stepper-content">
                <div id="step-1" class="content">
                    <h2>Step 1 Content</h2>
                    <select class="js-choice">
                        <option>Test Option</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/js/bs-stepper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
    console.log('Script starting...');
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        
        try {
            console.log('Testing stepper...');
            const stepperElement = document.querySelector('#stepper');
            if (stepperElement && typeof Stepper !== 'undefined') {
                console.log('Stepper found and defined');
                const stepper = new Stepper(stepperElement, {
                    linear: false,
                    animation: true
                });
                console.log('Stepper initialized');
            } else {
                console.log('Stepper not found or not defined', typeof Stepper);
            }

            console.log('Testing Choices...');
            document.querySelectorAll('.js-choice').forEach(element => {
                try {
                    if (typeof Choices !== 'undefined') {
                        console.log('Choices found, initializing...');
                        new Choices(element);
                        console.log('Choices initialized');
                    } else {
                        console.log('Choices not defined');
                    }
                } catch (error) {
                    console.error('Choices error:', error);
                }
            });
        } catch (error) {
            console.error('Main error:', error);
        }
    });
    </script>
</body>
</html>
